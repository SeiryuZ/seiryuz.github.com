# Path related configs
destination: ./_site
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
plugins: ./_plugins
source: .

# Local stuff
server_port: 8080


# Web config
future: false
lsi: false
paginate: 5
permalink: /:categories/:year/:month/:day/:title
pygments: true
safe: true


# Theme universal variable
title: Steven's blog
tagline:
author:
  name: Steven
  email: stvn.bu@gmail.com
  github: SeiryuZ
  twitter: StvnOnly
  feedburner:


asset_bundler:
  compress:
    js: uglifyjs -o :outfile :infile
    css: uglifyjs -o :outfile :infile
  base_path: /bundles/
  server_url:
  remove_bundled: false
  dev: false
  markup_templates:
    js: "<script type='text/javascript' src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' type='text/css' href='{{url}}' />\n"